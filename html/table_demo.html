<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>表格查询实例</title>
		<script src="../plugins/echarts.common.min.js"></script>
		<script src="../plugins/vue/vue.min.js"></script>
		<script src="../plugins/jquery-1.10.1.min.js"></script>
		<script src="../plugins/chosen/js/chosen.jquery.js"></script>
		<link rel="stylesheet" type="text/css" href="../css/table_demo.css">
		<link rel="stylesheet" href="../plugins/chosen/css/chosen.css">
	</head>
	<body>
		<div id="app" class="maincontent">
			<div class="top_content">
				<div class="query_item">
                    <label class="query_label">通讯模式</label>
                    <div class="input-group">
                        <select v-model="v_1" name="byRtuModel" id="byRtuModelSel" data-placeholder="请选择" class="chosen-select" style="width: 150px;" tabindex="2">
                            <option value="0" selected="selected">全部模式</option>
                            <option value="1">GPRS</option>
                            <option value="2">光纤</option>
                            <option value="3">载波</option>
                        </select>
                    </div>
                </div>
			</div>
			<div class="bottom_content">

			</div>
		</div>
	</body>
	
<script type="text/javascript">
	var app = new Vue({
		el: "#app",
		mounted:function(){
			//初始化chosen
			$('.chosen-select').chosen({
			  no_results_text: 'Oops, nothing found!',//搜索无结果时显示的提示
			  width: '50%'
			});
		},
		data:{
			v_1:''
		},
		components:{}

	});
	

</script>
</html>
