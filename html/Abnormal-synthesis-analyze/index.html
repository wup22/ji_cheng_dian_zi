		mounted(){
		},

				let url = "./data/01.json";

				let _this = this;  //
				this.$http.post(url,{"name1":val_2,"name2":val_2}).then(function(resolve){

					// console.log('res',_this.opDiskData)
				}).catch(function(err){
					console.log(err);
				})

			change(value){
				// console.log('value-A',value)
				this.A = value;
			}
		},
		components:{tableData,MySelect,MySelect2}
